<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <h1 id="out"></h1>
        <button onclick="press()">+</button>
        <button onclick="press2()">-</button>
    </main>
</body>
</html>
<script>
    let output = document.getElementById("out");

    let clic = 0
    output.innerHTML = clic

    function press() {
        clic ++
        output.innerHTML = clic
    }

    function press2() {
      clic --
        output.innerHTML = clic
    }
</script>
